<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <div class="black-keys">
                <kbd class="black-key-w">W</kbd>
                <kbd class="black-key-e">E</kbd>
                <kbd class="black-key-t">T</kbd>
                <kbd class="black-key-y">Y</kbd>
                <kbd class="black-key-u">U</kbd>
            </div>
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
